<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>My first Vue app</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <html>

    <head>
        <title>My first Vue app</title>
        <script src="https://unpkg.com/vue@2"></script>
    </head>

<body>
    <h1>Eventos</h1>

    <div id="app5">
        <button @click="contador += 1">Suma +1</button>
        <p>Hicimos clic en el bot√≥n {{ contador }} veces.</p>
    </div>

    <div id="app8">
        <h1>{{texto}}</h1>
        <!-- <input v-model="texto" v-on:click="ingresarTexto"> -->
        <!-- <input v-model="texto" v-on:change="ingresarTexto"> -->
        <!-- <input v-model="texto" v-on:keyup="ingresarTexto"> -->

        <input v-model="texto" v-on:click.once="ingresarTexto">
    </div>

    <script>
        var app = new Vue({
            el: '#app5',
            data: {
                contador: 0
            }
        })

        var app = new Vue({
            el: '#app8',
            data: function() {
                return {
                    texto: "Texto de prueba"
                }
            },
            methods: {
                ingresarTexto: function() {
                    alert("El texto es: " + this.texto)
                }
            }
        })
    </script>
</body>
